<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="calcstyle.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="calc">
        <div class="container">
        <h2>Calculator</h2>
        <div class="input">   
        <input type="number" class="input1" placeholder="Number 1" id="num1"/>
        <br>
        <input type="number" class="input1" placeholder="Number 2" id="num2"/>
        <br>
    </div>
        <div class="button-box">
        <button class="btn" onclick="add()">+</button>
        <button class="btn" onclick="sub()">-</button>
        <button class="btn" onclick="mult()">x</button>
        <button class="btn" onclick="divi()">/</button>
        <br />
        </div>
        <div class="result1">
        <input type="number" id="res" class="result" placeholder="Result" readonly/>
        </div>
    </div>
</section>
</body>
