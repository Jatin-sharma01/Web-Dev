<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment & Shipping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #48b118;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1rem;
            color: #333;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #5ee022;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #000000;
        }
        .form-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Payment & Shipping</a>
    </div>

    <div class="container">
        <div class="form-section">
            <h2>Shipping Details</h2>
            <form action="#">
                <label for="full-name">Enter your full name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="landmark">Landmark:</label>
                <input type="text" id="landmark" name="landmark">

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="pincode">Pincode:</label>
                <input type="number" id="pincode" name="pincode" required>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Payment Details</h2>
            <form action="#">
                <label for="card-name">Name on Card:</label>
                <input type="text" id="card-name" name="card-name" required>

                <label for="card-number">Card Number:</label>
                <input type="number" id="card-number" name="card-number" required>

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cvv" required>

                <button type="submit">Pay Now</button>
            </form>
        </div>
    </div>
</body>
</html>
